<!DOCTYPE html>
<html lang="{{ page.lang }}">

  {% include head.html %}

  <body>
    {% include header.html %}

    <main>
      {% for c in site.collections %}
        {% assign docs=c[1].docs | where:'name', page.name | sort: 'lang' %}
          {% for l in docs %}
            {% if l.lang != page.lang %}
            <a href="{{ l.url }}">{{ site.t[l.lang].language }}</a>
            {% endif %}
          {% endfor %}
      {% endfor %}

      {{ content }}
    </main>
  </body>
</html>
