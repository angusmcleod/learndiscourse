# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Lanyon
tagline:             'A Jekyll theme'
description:         'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 http://lanyon.getpoole.com
baseurl:             ''
paginate:            5

# About/contact
author:
  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

sass:
  style: :compressed

# Custom vars
version:             1.3.0

exclude: ['/tools']

collections:
  en:
    output: true
    permalink: /:path/
  zh_CN:
    output: true
    permalink: /zh_CN/:path/

defaults:
  -
    scope:
      path: ""
      type: en
    values:
      layout: page
      lang: en

  -
    scope:
      path: ""
      type: zh_CN
    values:
      layout: page
      lang: zh_CN

t:
  en:
    language: English
    language_title: Language
    home:
      title: Home
      url: '/'
    about:
      title: About
      url: '/about/'
  zh_CN:
    language: 简体中文
    language_title: 语言
    home:
      title: 主页
      url: '/zh_CN/'
    about:
      title: 关于
      url: '/zh_CN/about/'
